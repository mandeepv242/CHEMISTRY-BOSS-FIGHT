<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chemistry Boss Fight - Class 12</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap');

      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #0f172a;
        color: white;
        overflow: hidden;
      }

      h1, h2, h3, .boss-font {
        font-family: 'Orbitron', sans-serif;
      }

      /* Custom Animations */
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }

      .shake-anim {
        animation: shake 0.5s;
        animation-iteration-count: 1;
      }

      @keyframes hit-flash {
        0% { filter: brightness(1); }
        50% { filter: brightness(5) sepia(1) hue-rotate(-50deg) saturate(5); }
        100% { filter: brightness(1); }
      }

      .hit-flash-anim {
        animation: hit-flash 0.2s ease-out;
      }

      @keyframes player-dmg {
        0% { background-color: transparent; opacity: 0; }
        20% { background-color: red; opacity: 0.3; }
        100% { background-color: transparent; opacity: 0; }
      }

      .screen-dmg-overlay {
        animation: player-dmg 0.5s ease-out;
      }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      
      .float-anim {
        animation: float 3s ease-in-out infinite;
      }

      /* Retro Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 50;
      }
    </style>
